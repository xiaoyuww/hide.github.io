
<html style = "background-color:white;">
<title> 台灣歷史古蹟 </title>
<style>
#modal {
	display: none;
}
.modal {
    margin: auto;
    padding-top: 5%;
    width: 50%;
    height: 80%;
    z-index: 1;
}

.modal img {
    animation-name: zoom;
	animation-duration: 0.6s;
    display: block;
    padding: 100px;
    margin: auto;
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 10px 20px rgb(0, 0, 0, 0.2), 0 10px 20px rgb(0, 0, 0, 0.2);
    border-radius: 12px;
    border: 1px solid white;
}

@keyframes zoom {
    from {transform: scale(0.1)}
    to {transform: scale(1)}
}


</style>
	</head>
<body>
<!-- 先来实现弹窗 -->
<div style='position:fixed;width:100%;height:100%;background-color:rgb(0,0,0,0.65)' id='modal'>
<div class='modal' id='modalw'>
    <img id='bgImg' />
</div>
</div>


<!-- 下面则是主页内容，先只给几个图片 -->

<div>
    <img onclick='showBgImg(this)'  
    src='https://upload.cc/i1/2020/12/22/CUcnq0.png' />
	<img src = 'https://upload.cc/i1/2020/12/23/QjgOeV.jpg?fbclid=IwAR2M6AkwN5sMOelqTqErYUvYDu62inBWkVRP09LXWJGG5Jza5tY7fgRhva4'/>
 	
    
</div>

<script>
    var modal = document.getElementById('modal');
    var bgImg = document.getElementById('bgImg');


    function showBgImg(e) {
		modal.style.display = 'block';
		bgImg.src = e.src;
	}

	bgImg.onclick = function() {
		modal.style.display = 'none';
	}
</script>
</body>
</html>
